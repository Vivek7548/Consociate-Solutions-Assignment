<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consociatesolutions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GITHUB USER DETAILS</h1>
        <form id="githubForm">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username">
            <button type="submit">Submit</button>
        </form>
        <div id="userCard" class="card hidden">
            <img id="avatar" src="" alt="Avatar">
            <div id="userInfo">
                <h2 id="username"></h2>
                <p id="name"></p>
                <p id="publicRepos"></p>
                <p id="publicGists"></p>
                <p id="createdAt"></p>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
